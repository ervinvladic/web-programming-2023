<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>radnikba</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">radnikba</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Naslovna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" tabindex="page" aria-disabled="true">Uredi profil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" tabindex="page" aria-disabled="true">O nama</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="" aria-label="">
            <button class="btn btn-outline-light" type="submit">Pretraži</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container marketing" style="margin-top:100px;">
      <div id="job-list" class="row">
        <div class="text-center">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
        </div>
      </div><!-- /.row -->

  </main>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<script>
  // ajax get request from API
  getJob();

  function getJob(){
    $.get("rest/job", function(data) {

      $("#job-list").html("");

      var html = "";
      for(let i = 0; i < data.length; i++){
        html += `
        <div class="col-lg-4">
          <h2>`+ data[i].job_name +`</h2>
          <p>`+ data[i].job_description +`</p>
          <p>
            <button type="button" class="btn btn-primary job-button" onclick="showModal(`+data[i].job_id+`)" >
              Prikaži više
            </button>
          </p>
        </div>`;
      }
      $("#job-list").html(html);
      console.log(data);
    });
  }

  function showModal(job_id){
    $('.job-button').attr('disabled', true);
    $.get('rest/job/'+job_id, function(data){
      console.log(data);
      $("#job_name").val(data.job_name);
      $("#job_id").val(data.job_id);
      $("#job_description").val(data.job_description);
      $("#exampleModal").modal("show");
      $('.job-button').attr('disabled', false);
    })
  }

  function saveJob(){
    $('.save-job-button').attr('disabled', true);
    var job = {};

    job.job_name = $('#job_name').val();
    job.job_description = $('#job_description').val();

    $.ajax({
      url: 'rest/job/'+$('#job_id').val(),
      type: 'PUT',
      data: JSON.stringify(job),
      contentType: "application/json",
      dataType: "json",
      success: function(result) {
          $("#exampleModal").modal("hide");
          $('.save-job-button').attr('disabled', false);
          $("#job-list").html('<div class="text-center"><div class="spinner-border" role="status"> <span class="sr-only"></span></div></div>');
          getJob(); // perf optimization
          console.log(result);
      }
    });

    console.log(job);
  }
</script>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Dodatne informacije</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zatvori"></button>
      </div>
      <div class="modal-body">
        <input id="job_id" type="hidden" />
        <input id="job_name" type="text" />
        <input id="job_description" type="text" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zatvori</button>
        <button type="button" class="btn btn-primary save-job-button" onclick="saveJob()">Sačuvaj promjene</button>
      </div>
    </div>
  </div>
</div>

</html>
